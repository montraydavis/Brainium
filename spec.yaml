$shared:
- pattern: "**/api/user/platformCheck"
  occurrences: 2
  pages:
  - clientSelectPage
  - dashboardPage
- pattern: "**/api/user/profile"
  occurrences: 2
  pages:
  - clientSelectPage
  - dashboardPage
- pattern: "**/api/queries/clientConstant"
  occurrences: 2
  pages:
  - dashboardPage
  - gainLossRecon
- pattern: "**/api/commands/jobs/status"
  occurrences: 3
  pages:
  - dashboardPage
  - positionRecon
  - gainLossRecon
- pattern: "**/api/queries/processlog"
  occurrences: 2
  pages:
  - dashboardPage
  - gainLossRecon
- pattern: "**/api/queries/data-alerts/*"
  occurrences: 2
  pages:
  - dashboardPage
  - positionRecon
